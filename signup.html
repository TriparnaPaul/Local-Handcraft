<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Handcraft Signup</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style_login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <!--<div class="col-sm-4 text-center">
          <img src="/images/logo.png" class="img-fluid" />
        </div>-->
      </div>

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 main-box">
          <div class="signup_form">
            <form action="" method="POST">
              <div class="form-group">
                <label class="label_txt">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="fname"
                  placeholder="Jason"
                  required=""
                />
              </div>

              <div class="form-group">
                <label class="label_txt">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lname"
                  placeholder="Smith"
                  required=""
                />
              </div>

              <div class="form-group">
                <label class="label_txt">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="jason_29"
                  required=""
                />
              </div>

              <div class="form-group">
                <label class="label_txt">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="jason29@gmail.com"
                  required=""
                />
              </div>

              <div class="form-group">
                <label class="label_txt">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="xxxxxxxxxxx"
                  required=""
                />
              </div>

              <div class="form-group">
                <label class="label_txt">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="passwordconfirm"
                  placeholder="xxxxxxxxxxxx"
                  required=""
                />
              </div>
              <button
                type="submit"
                name="signup"
                class="btn btn-primary btn-group-lg form_btn main-btn"
              >
                SignUp
              </button>
              <p>Have an account?<a href="./login.html"> Log in</a></p>
            </form>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"
  ></script>
</html>
