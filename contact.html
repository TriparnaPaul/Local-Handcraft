<body>
  <div class="contactus">
    <div class="title">
      <h2>Connect with Us</h2>
    </div>
    <div class="box">
      <div class="contact form">
        <h3>Send a Message</h3>
        <form>
          <div class="formBox">
            <div class="row50">
              <div class="inputBox">
                <span>First Name</span>
                <input type="text" placeholder="Sneha" />
              </div>
              <div class="inputBox">
                <span>Last Name</span>
                <input type="text" placeholder="Halder" />
              </div>
            </div>

            <div class="row50">
              <div class="inputBox">
                <span>Email</span>
                <input type="text" placeholder="Sneha02@gmail.com" />
              </div>
              <div class="inputBox">
                <span>Phone No</span>
                <input type="text" placeholder="+91 987 123 4569" />
              </div>
            </div>
            <div class="row100">
              <div class="inputBox">
                <span>Message</span>
                <textarea placeholder="Write Your Message Here...."></textarea>
              </div>
            </div>

            <div class="row100">
              <div class="inputBox">
                <input type="submit" value="Send" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><i class="fa-sharp fa-solid fa-location-dot location"></i></span>
            <p>
              Salt Lake, Kolkata <br />
              INDIA
            </p>
          </div>
          <div>
            <span><i class="fa-solid fa-envelope email"></i></span>
            <a href="mailto:snehah193@gmail.com">snehah193@gmail.com</a>
          </div>
          <div>
            <span><i class="fa-solid fa-phone call"></i></span>
            <a href="tel:+919871234569">+91 987 123 4569</a>
          </div>
          <ul class="sci">
            <li>
              <a href="#"><i class="fa-brands fa-facebook iconc"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter iconc"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram iconc"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin iconc"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="contact map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58945.59760585904!2d88.38656679564507!3d22.575368512192007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0275c719156233%3A0x696fbc623d90d6a3!2sBidhannagar%2C%20Kolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1680487708267!5m2!1sen!2sin"
          style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
